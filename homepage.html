<html>

<head>
    <title>My HTML Document</title>
    <style>
        body {
            display: flex;
            background-color: #6600ff;
            font-family: Arial, sans-serif;
        }
        
        ul {
            list-style-type: none;
            flex-direction: column;
            width: 10%;
            padding: 10px;
        }
        
        ul li {
            margin: 10px;
        }
        
        a {
            text-decoration: none;
            background-color: #fff;
            padding: 10px;
            border-radius: 10px;
            display: block;
            width: 80%;
        }
        
        iframe {
            background-color: #fff;
            flex: 1;
        }
        
        .button {
            display: inline-block;
            padding: 15px 25px;
            font-size: 24px;
            cursor: pointer;
            text-align: center;
            text-decoration: none;
            outline: none;
            color: rgb(0, 0, 0);
            background-color: #ffffff;
            border: none;
            border-radius: 15px;
            box-shadow: 0 9px #999;
            margin: 3px;
        }
        
        .button:hover {
            background-color: #3e8e41
        }
        
        .button:active {
            background-color: #3e8e41;
            box-shadow: 0 5px #666;
            transform: translateY(4px);
        }
    </style>
</head>

<body>
    <ul>
        <li><a class="button" href="LED.html" target="content">LED</a></li>
        <li><a class="button" href="charts.html" target="content">Graphs</a></li>
        <li><a class="button" href="joystick.html" target="content">Joystick</a></li>
        <li><a class="button" href="table.html" target="content">Table</a></li>
    </ul>
    <iframe name="content"></iframe>
    <script>
        var iframe = document.querySelector("iframe");
        iframe.src = "LED.html";
        var links = document.getElementsByTagName("a");
        for (var i = 0; i < links.length; i++) {
            links[i].addEventListener("click", function(event) {
                for (var j = 0; j < links.length; j++) {
                    links[j].style.backgroundColor = "#fff";
                }
                this.style.backgroundColor = "#3e8e41";
                event.preventDefault();
                var iframe = document.querySelector("iframe");

                var xhr = new XMLHttpRequest();
                xhr.open("GET", this.href, true);
                xhr.onreadystatechange = function() {
                    if (xhr.readyState == 4 && xhr.status == 200) {
                        iframe.contentDocument.open();
                        iframe.contentDocument.write(xhr.responseText);
                        iframe.contentDocument.close();
                    }
                }
                xhr.send();
            });
        }
    </script>

</html>
